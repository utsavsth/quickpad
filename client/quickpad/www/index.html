<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval'; 
      style-src 'self' 'unsafe-inline'; 
      media-src *; 
      img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="cordova.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
    <script src="js/index.js"></script>
    <title>Quickpad</title>
  </head>
  <body>
    <!-- Page 1 -->
    <div data-role="page" id="mainPage">
      <!--start header-->
      <div data-role="header" data-position="fixed">
        <h1>My Notes</h1>
        <a
          href="#popupMenu"
          data-rel="popup"
          data-transition="pop"
          class="
            ui-btn
            ui-btn-icon-notext
            ui-corner-all
            ui-icon-edit
            ui-nodisc-icon
            ui-alt-icon
            ui-btn-right
          "
          >Settings</a
        >
        <div data-role="popup" id="popupMenu" data-theme="a" class="ui-content">
          <ul data-role="listview" style="min-width: 210px">
            <li><a href="#" id="addLocalData">Add New</a></li>
            <li><a href="#" id="uploadCloudData">Upload to Cloud</a></li>
          </ul>
        </div>
      </div>
      <!--end header-->
      <div data-role="main" class="ui-content">
        <input type="text" id="searchNotes" placeholder="Search" />
        <div id="notes-container">
          <ul data-role="listview" class="ui-listview"></ul>
        </div>
      </div>
      <!-- end page content-->
      <!--start footer-->
      <div
        class=""
        id=""
        data-role="footer"
        data-position="fixed"
        data-tap-toggle="false"
      >
        <h4>Running cordova-browser &copy; 6.0.0</h4>
      </div>
      <!--end footer-->
    </div>
    <!-- End page one-->
    <!-- Start page two-->
    <div data-role="page" id="pg-display-local">
      <!--start header-->
      <div data-role="header" data-position="fixed" data-add-back-btn="true">
        <h1>My Notes</h1>
      </div>
      <!--end header-->
      <div data-role="main" class="ui-content">
        <textarea rows="10" id="editNote"></textarea>
        <button id="btnSave" class="ui-btn ui-shadow ui-corner-all">
          Save
        </button>
      </div>
      <!--start footer-->
      <div
        class=""
        id=""
        data-role="footer"
        data-position="fixed"
        data-tap-toggle="false"
      >
        <h4>Running cordova-browser &copy; 6.0.0</h4>
      </div>
      <!--end footer-->
    </div>
    <!-- end page two-->
  </body>
</html>
